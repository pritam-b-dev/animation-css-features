<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@keyframes Animated Ball</title>
    <style>
      @keyframes ping-pong {
        from {
          left: 0;
        }
        to {
          left: 700px;
          background-color: aquamarine;
        }
      }
      @keyframes bounce {
        0% {
          top: 0;
          left: 0;
        }
        25% {
          top: 200px;
          left: 180px;
        }
        50% {
          top: 0;
          left: 350px;
        }
        75% {
          top: 200px;
          left: 500px;
        }
        100% {
          top: 0;
          left: 700px;
        }
      }
      .stage {
        width: 800px;
        height: 300px;
        border: 3px solid rgb(10, 73, 65);
      }
      .ball {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: cadetblue;
        position: relative;
        /* animation: ping-pong 2s ease-in-out 1s 3 alternate; */
        animation: bounce 3s ease-in-out 1s infinite alternate;
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="ball"></div>
    </div>
  </body>
</html>
